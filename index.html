<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images.png" type="image/x-icon">
    <title>Temperature converter kelvin,Celsius,Fahrenheit</title>
</head>

<body>
    <nav class="navbar">
        <h1>Enter <span id="h1">your City</span> Temperature <br> convert into <span id="h2">your Degree</span> </h1>

    </nav>
    <div class="container">
        <form id="calcTemp" onsubmit="calculateTemp(); return false">
            <label for="temp">Enter the temperature to convert </label>
            <br>
            <input type="number" name="temp" id="temp" value="0">
            <select name="temp_diff" id="temp_diff">
                <option value="kel">&#176;Kelvin</option>
                <option value="cel">&#176;Celsius</option>
                <option value="fah">&#176;Fahrenheit</option>
            </select>
            <br>
            <input type="submit" name="temp" id="submit">
            <br>
            <span id="result"></span>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
